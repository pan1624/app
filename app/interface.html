<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWM 主頁</title>
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="style.css">
    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* 鐵灰色背景 */
            color: #FFEB99; /* 淡黃色字體 */
            text-align: center;
        }

        .app-header {
            padding: 20px;
        }

            .app-header h1 {
                margin: 0;
                font-size: 36px;
            }

            .app-header p {
                font-size: 14px;
                margin-top: 5px;
            }

        /* 主內容區域：格子布局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 兩列佈局 */
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
        }

        .grid-item {
            background-color: #555; /* 按鈕背景色 */
            color: #FFEB99; /* 按鈕文字顏色 */
            font-size: 18px;
            border: 2px solid white; /* 白色邊框 */
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .grid-item:hover {
                background-color: #777; /* 滑鼠懸停時的背景色 */
                transform: scale(1.05); /* 輕微放大效果 */
            }

            .grid-item:active {
                background-color: #333; /* 點擊時背景色 */
            }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>WWM</h1>
            <p>Workout with me</p>
        </header>
        <main class="app-main">
            <!-- 功能入口按鈕 -->
            <div class="grid-container">
                <button class="grid-item" onclick="location.href='arms.html'">Arms</button>
                <button class="grid-item" onclick="location.href='back.html'">Back</button>
                <button class="grid-item" onclick="location.href='chest.html'">Chest</button>
                <button class="grid-item" onclick="location.href='thigh.html'">Thigh</button>
                <button class="grid-item" onclick="location.href='timer.html'">Timer</button>
                <button class="grid-item" onclick="location.href='track.html'">Track</button>
            </div>
        </main>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.error('Service Worker Registration Failed:', err));
        }
    </script>
</body>
</html>
